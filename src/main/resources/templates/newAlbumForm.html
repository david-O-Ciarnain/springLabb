<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/album.css}">
</head>
<body>

<div class ="container">
    <h1>Add new album!</h1>

    <form method="post" th:action="@{/album}" class="title">
        <input type="text" name="title" placeholder="Title...">
        <br><br>
        <textarea name="message" placeholder="Message...."></textarea>
        <br><br>
        <input type="submit" value="Save">
    </form>

</div>

</body>
</html>
